<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The leading XML to PDF Converter for Freelancers!">
    <title>Sherlock Home</title>
    <link rel="stylesheet" href="/style/home.css">
    <link rel="stylesheet" href="/style/header.css">
</head>
<body>
    <header>
        SHERLOCK E-INVOICING ðŸ”Ž
        <div id="headerButtons">
            <button id="homeButton" style="display: none;">Home</button>
            <button id="logoutButton">Logout</button>
        </div>
    </header>

    <div class="popup" id="popup">
        <h2>Exiting Sherlock</h2>
        <p>Are you sure you would like to logout?</p>
        <button type="button" id="X" onclick="stayonPage()">X</button>
        <button type="button" id="back" onclick="backtoLogin()">Logout</button>
    </div>

    <h1>Welcome to Sherlock Invoicing</h1>
    <div class="container">
        <div id="invoiceContainer">
            <h3>Create an Invoice</h3>
            <button type="button" onclick="toCreate()">Create</button>
        </div>
        <div id="sendContainer">
            <h3>Send an Invoice</h3>
            <button type="button" onclick="toSend()">Send</button>
        </div>
        <div id="validateContainer">
            <h3>Check the Validity an Invoice XML</h3>
            <button type="button" onclick="toValidate()">Validate</button>
        </div>
    </div>

    <script src="script/logout.js"></script>
    <script>
        if (!isAuthenticated()) {
            // Redirect to login page
            window.location.href = "/login.html";
        }

        function isAuthenticated() {
            // Check if token exists in sessionStorage
            return sessionStorage.getItem('token') !== null;
        }
        
        function toCreate() {
            window.location.href = "/create";
        }

        function toSend() {
            window.location.href = "/send";
        }

        function toValidate() {
            window.location.href = "/validate";
        }
    </script>
</body>
</html>
