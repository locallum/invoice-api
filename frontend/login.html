<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The leading XML to PDF Converter for Freelancers!">
    <title>Sherlock Login</title>
    <link rel="stylesheet" href="/style/login.css">
</head>
<body>
    <header>
        SHERLOCK E-INVOICING ðŸ”Ž
    </header>

    <h1>Sign-In</h1>
    <form id="loginForm">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>
    <a href="/auth">Don't have an account?</a>

    <div id="errorMessage" role="alert">
        <p>Incorrect Username or Password</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);

            const formDataJSON = {};
            formData.forEach((value, key) => {
                formDataJSON[key] = value;
            });

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formDataJSON)
                });

                if (response.ok) {
                    const data = await response.json();
                    // stores token
                    sessionStorage.setItem('token', data.token);
                    window.location.href = "/home";
                } else {
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.style.display = "flex";

                    const closeButton = errorMsg.querySelector('.close');
                    closeButton.addEventListener('click', function() {
                        errorMsg.style.display = "none";
                    });
                }
            } catch (error) {
                alert('Error Logging in');
            }
        });
    </script>
</body>
</html>
